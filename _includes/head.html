<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href="{{ site.baseurl }}css/poole.css" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}css/syntax.css" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}css/lanyon.css" rel="stylesheet"type="text/css">
  <link href="http://fonts.googleapis.com/css?family=PT+Serif|PT+Sans|Lato" rel="stylesheet" type="text/css">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
